<h2>Parcell Key Manager</h2>
@switch (isBiometricAvaliable$ | async) {
    @case (true) {
        <h4>Please authorize</h4>
        <button mat-flat-button (click)="verifyIdentity()">Authorize</button>
    }
    @case (false) {
        <h4>Biometric authorization is not available on this device</h4>
    }
}
