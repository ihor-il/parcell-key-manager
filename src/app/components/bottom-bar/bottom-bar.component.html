<mat-toolbar class="app-navbar primary-container">
    @for (item of config | keyvalue; track $index) {
        <div [routerLink]="item.key" routerLinkActive #rla="routerLinkActive" class="wrapper">
            <mat-icon [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'">{{ item.value }}</mat-icon>
        </div>
    }
</mat-toolbar>
